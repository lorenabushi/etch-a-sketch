<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>

</head>
<body>
    <div class="flex-container">
        <div class="tittle"> <h1>SketchPad</h1> </div>
        <div class="mode">Mode: coloring</div>
        <div class="content">
            <div class="board"> </div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('Black')">
                    Black
                </button>
                <button class="eraserButton"onclick="changeColor('White')">
                    Eraser
                </button>
                <button class="grayButton" onclick="changeColor('Gray')">
                    Gray
                </button>
                <button class="randomButton" onclick="changeColor('random')">
                    Random
                </button>
                <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
            <input 
                type="text" 
                placeholder="size of board" 
                value="16" 
                onchange="changeSize(this.value)">
            <button>Set Size</button>
         </div>
        <div class="error">Input must be between 2 and 100 </div>
    </div>
</div>
</body>
    <script src="main.js"></script>
</html>
